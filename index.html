<!DOCTYPE html>
<html>
    <head>
        <title>ToDo-Liste</title>
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <header id="header">
            <h1>ToDo-Liste</h1>
        </header>
            <div id="hintergrund">
                <div id="aufgaben">
                    <input type="text" name="toDoEingabe" placeholder="Was muss erledigt werden?" id="toDoEingabe"/>
                    <button id="toDoHinzufügen">Hinzufügen</button>
                </div>
                <div id="toDoListe">
                        
                </div>
                <div id="main">
                    <button id="toDoAbgeschlossen">Abgeschlossen</button>
                    <button id="toDoBearbeiten">Bearbeiten</button>
                    <button id="toDoLoeschen">Löschen</button>
                    </div>
            </div>
                <div id="bearbeit">

                </div>
        <footer id="footer">
            <h3 id="zaehler"></h3>
        </footer>
    </body>
</html>
